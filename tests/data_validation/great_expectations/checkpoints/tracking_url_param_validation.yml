name: newsletter_automation
config_version: 1.0
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S-newsletter-automation'
expectation_suite_name:
batch_request: {}
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
      site_names: []
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: newsletter_automation_datasource
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: newsletter_automation.add_newsletter
      data_connector_query:
        index: -1
    expectation_suite_name: add_newsletter
  - batch_request:
      datasource_name: newsletter_automation_datasource
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: newsletter_automation.articles
      runtime_parameters:
        query: SELECT * from newsletter_automation.articles WHERE title !="" and description !="" and time !=""
      batch_identifiers:
        default_identifier_name: validation_stage
    expectation_suite_name: newsletter_test_url_param_expectation_suite
      data_connector_query:
        index: -1
    expectation_suite_name: articles
  - batch_request:
      datasource_name: newsletter_automation_datasource
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: newsletter_automation.article_category
      data_connector_query:
        index: -1
    expectation_suite_name: article_category
  - batch_request:
      datasource_name: newsletter_automation_datasource
      data_connector_name: default_inferred_data_connector_name
      data_asset_name: newsletter_automation.newsletter_campaign
      data_connector_query:
        index: -1
    expectation_suite_name: newsletter_no_common_url_param_articles_expectation_suite

profilers: []
ge_cloud_id:
expectation_suite_ge_cloud_id:
